<!doctype html>
<html lang="en">

<head>
  <title>iGen Ottawa Events Portal - Post an Event/Afficher un événement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pure-css/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="pure-css/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="pure-css/grids-responsive-min.css">
  <!--<![endif]-->

  <!-- Common styles for reuse across pages -->
  <link href="/common.css" rel="stylesheet">

  <style>
    .max-width {
      max-width: 800px;
      margin: 0 auto;
    }

    [type="date"] {
      background: #fff url(https://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/calendar_2.png) 97% 50% no-repeat;
    }

    [type="date"]::-webkit-inner-spin-button {
      display: none;
    }

    [type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0;
    }
  </style>

</head>

<body>

  <div class="pure-g max-width">
    <div class="pure-u-1">

      <div class="pure-g">
        <div class="pure-u-1 text-center"><img src="/images/logo2.png" alt="iGen Ottawa Logo"></div>
        <div class="pure-u-1 text-center">
          <a class="pure-button" href="https://www.igenottawa.ca/">Home</a>
          <a class="pure-button" href="/list">Events List/Liste des événements</a>
        </div>
      </div>

      <h1>Post an Event/Afficher un événement</h1>

      <form class="pure-form pure-form-stacked" action="/.netlify/functions/create" method="POST">
        <fieldset>

          <label for="eventTitle">Event Title/Titre de l'événement</label>
          <input class="pure-input-1-2" id="eventTitle" name="eventTitle" type="text" >
          <span class="pure-form-message">
            Required field/Champ obligatoire
          </span><br>


          <label for="location">Location and full address/Lieu et adresse complète</label>
          <input class="pure-input-1-2" id="location" name="location" type="text" >
          <span class="pure-form-message">
            Required field/Champ obligatoire
          </span><br>

          <label for="eventDesc">Provide a brief description of your event/Insérez une brève description de votre événement</label>
          <textarea class="pure-input-1-2" name="eventDesc" ></textarea>
          <span class="pure-form-message">
            Required field/Champ obligatoire
          </span><br>

          <div class="pure-control-group">
            <label for="eventDate">Date</label>
            <input type="date" name="eventDate" id="eventDate" >
          </div>
		
          <label for="startTimeHour">Start time/Heure de départ</label>
		  <div class="pure-g">
		  <div class="pure-u-1-10">
          <select name="startTimeHour" id="startTimeHour" size="1">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>
		  </div>
		  
		  <div class="pure-u-1-10">
          <select name="startTimeMinute" id="startTimeMinute" size="1">
            <option value="00" selected>00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
		  </div>
		</div>  
		  

          <label for="endTimeHour">End time/Heure de fin</label>
		  <div class="pure-g">
		  	<div class="pure-u-1-10">
          <select name="endTimeHour" id="endTimeHour" size="1">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15" selected>15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>		  
		  </div>
		  
		<div class="pure-u-1-10">
          <select name="endTimeMinute" id="endTimeMinute" size="1">
            <option value="00" selected>00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
		</div>
		</div>

          <label for="website">Event Website/Site web de l'événement </label>
          <input class="pure-input-1-2" id="website" name="website" type="text"><br>

          <label for="organizationName">Organization Name/Nom de l’organisation</label>
          <input class="pure-input-1-2" id="organizationName" name="organizationName" type="text" required><br>

          <label for="contactName">Contact Name/Nom du contact</label>
          <input class="pure-input-1-2" id="contactName" name="contactName" type="text" >
          <span class="pure-form-message">
            Required field/Champ obligatoire
          </span><br>

          <label for="contactEmail">Contact Email Address/Addresse courriel du contact</label>
          <input class="pure-input-1-2" id="contactEmail" name="contactEmail" type="email" >
          <span class="pure-form-message">
            Required field/Champ obligatoire
          </span><br>
          <input type="file" name="cardImage" accept="image/*">
          <label for="termsAccepted" class="pure-checkbox">
            <input id="termsAccepted" type="checkbox" > I understand that this information will be made public and am
            authorized to post it on behalf of my organization
            <br>
            Je comprends que cette information sera partagée avec le public et je suis autorisé(e) à l’afficher au nom
            de mon organisation.
          </label><br>

          <button type="submit" class="pure-button pure-button-primary">Post Event/Publier l'événement</button>
    </div>


    </fieldset>
    </form>

  </div>

  </div>

</body>

</html>
