<!doctype html>
<html lang="en">

<head>
  <title>iGen Ottawa - Post Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pure-css/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="pure-css/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="pure-css/grids-responsive-min.css">
  <!--<![endif]-->

  <style>
    .block {
      display: block;
    }

    .text-center {
      text-align: center;
    }

    .justify-center {
      justify-content: center;
    }

    .max-width {
      max-width: 800px;
      margin: 0 auto;
    }
	
	[type="date"] {
	background:#fff url(https://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/calendar_2.png)  97% 50% no-repeat ;
	}
	[type="date"]::-webkit-inner-spin-button {
	display: none;
	}
	[type="date"]::-webkit-calendar-picker-indicator {
	opacity: 0;
	}
	
  </style>

</head>

<body>

  <div class="pure-g justify-center max-width">
    <div class="pure-u-1">

      <h1><img src="images/logo.png"></h1>

      <h1>Post an Event</h1>

      <form class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="eventTitle">Event Title<br>Titre de l'événement</label>
            <input class="pure-input-1-2" id="eventTitle" type="text"required>
            <span class="pure-form-message-inline">
              This is a required field.
              Ceci est une requis.
            </span>
          </div>

          <div class="pure-control-group">
            <label for="website">Location including street address<br>Lieu et l'adresse complète</label>
            <input class="pure-input-1-2" id="website" type="text" required>
          </div>  

          <div class="pure-control-group">
            <label for="eventDesc">Provide a brief description of your event<br>
                Inscrivez une brève description de votre événement</label>
            <textarea class="pure-input-1-2" required></textarea>
          </div>
		  
		  <div class="pure-control-group">
            <label for="eventDate">Date</label>
			<input type="date" name="eventDate" id="eventDate" required>
          </div>
		  
		   <div class="pure-control-group">
		            <label for="startTimeHour">Start time</label>
					<select name="startTimeHour" id="startTimeHour" size="1">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
						<option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
					<select name="startTimeMinute" id="startTimeMinute" size="1">
                        <option value="00min" selected>00</option>
                        <option value="15min">15</option>
                        <option value="30min">30</option>
                        <option value="45min">45</option>
                    </select>
			</div>
			
		   <div class="pure-control-group">
		            <label for="endTimeHour">End time</label>
					<select name="endTimeHour" id="endTimeHour" size="1">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
						<option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15" selected>15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
					<select name="endTimeMinute" id="endTimeMinute" size="1">
                        <option value="00min" selected>00</option>
                        <option value="15min">15</option>
                        <option value="30min">30</option>
                        <option value="45min">45</option>
                    </select>
			</div>

			
		
          <div class="pure-control-group">
            <label for="website">Event Website</label>
            <input class="pure-input-1-2" id="website" type="text" placeholder="Website">
          </div>

          <div class="pure-control-group">
            <label for="contactName">Contact Name</label>
            <input class="pure-input-1-2" id="contactName" type="text" placeholder="Contact Name" required>
          </div>

          <div class="pure-control-group">
            <label for="contactEmail">Contact Email Address</label>
            <input class="pure-input-1-2" id="contactEmail" type="email" placeholder="Contact Email Address" required>
          </div>

          <div class="pure-controls">
            <label for="termsAccepted" class="pure-checkbox">
              <input id="termsAccepted" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Create Event</button>
          </div>
        </fieldset>
      </form>

    </div>

  </div>

</body>

</html>
